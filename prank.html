<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prank</title>
  <style>
    body{margin:0;background:#000;color:#0f0;overflow:hidden;height:100vh}
    .matrix{position:absolute;top:0;left:0;width:100%;height:100%;font:16px monospace;line-height:16px;color:#0f0;opacity:.75;white-space:pre}
    .card-wrap{position:relative;display:inline-block;top:20%;left:50%;transform:translateX(-50%)}
    .hack-text{position:absolute;bottom:calc(100% + 8px);left:50%;transform:translateX(-50%);white-space:nowrap;
      font-size:clamp(16px,6vw,32px);font-family:monospace;color:#0f0;
      text-shadow:0 0 8px #0f0,0 0 14px #0f0;animation:flicker 1.2s infinite alternate}
    @keyframes flicker{from{opacity:1}to{opacity:.4}}
    .card img{max-width:400px;width:90%;border:3px solid #0f0;border-radius:12px}
  </style>
</head>
<body>
  <div class="matrix" id="matrix"></div>
  <div class="card-wrap">
    <div class="hack-text">Rizzo knows your weight...</div>
    <div class="card">
      <img src="prank-image.png" alt="prank image" />
    </div>
  </div>

  <style>.rz-badge{...}</style>
  <div class="rz-badge">Token: RZ-PRK-5M</div>

  <script>
    const el=document.getElementById("matrix");const cols=Math.floor(window.innerWidth/16);const drops=Array(cols).fill(1);
    function draw(){let out="";for(let i=0;i<drops.length;i++){out+=Math.random()>0.975?"\n":"01"[Math.floor(Math.random()*2)];
    if(Math.random()>0.975)drops[i]=0;drops[i]++}el.textContent+=out+"\n"}
    setInterval(draw,50);
  </script>
</body>
</html>
