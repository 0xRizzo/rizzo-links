<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rizzo — China Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at center, #b20000 0%, #660000 100%);
      font-family: "Noto Sans SC", Arial, sans-serif;
      color: #ffd700;
      text-align: center;
    }

    .frame {
      border: 4px solid #ffd700;
      padding: 20px;
      border-radius: 16px;
      background: rgba(0,0,0,0.2);
      box-shadow: 0 0 30px rgba(255,215,0,0.4);
    }

    .frame img {
      width: 260px;
      height: auto;
      border-radius: 12px;
      border: 3px solid #ffd700;
      margin-bottom: 18px;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 5vw, 34px);
      color: #ffd700;
      text-shadow: 0 0 8px #ffec8b, 0 0 16px #ffcc00;
    }

    p {
      margin-top: 8px;
      font-size: clamp(14px, 3.5vw, 18px);
      color: #fff4cc;
    }
  </style>
</head>
<body>
  <div class="frame">
    <img src="china.jpg" alt="Chinese Style Cat" />
    <h1>你好，欢迎来到 Rizzo 的世界！</h1>
    <p>Peace & Greetings from Rizzo’s world 🇨🇳✨</p>
  </div>
</body>
</html>
